<html>

<head>
  <title>Oki Toki: The time estimated todo list</title>
  <link href="https://fonts.googleapis.com/css?family=Manjari:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="docs/style.css" />
  <script type="text/javascript" src="src/dom.js"></script>
  <script type="text/javascript" src="src/dnd.js"></script>
  <script type="text/javascript" src="src/daylist.js"></script>
  <script type="text/javascript" src="src/tasks.js"></script>
  <script type="text/javascript" src="src/height.js"></script>
  <script type="text/javascript" src="src/app.js"></script>
</head>

<body>

  <div class="sideframe">
    <div class="list" id="backlog">
      <h1>To Do</h1>
      <div class="new-task" id="newTaskFields">
        <input type="text" placeholder="new task" id="newTaskTitle">
        <input type="number" min="0" step="0.5" placeholder="hrs" id="newTaskTime">
      </div>
    </div>

  </div>

  <div class="mainframe">
    <div class="lists-wrapper">
      <div id="addListColumn" class="day-wrapper">
        <div class="list inactive">
          <input type="date" placeholder="New Day" id="newDayName" />
          <p><label for="newDayCapacity">Hours Available</label>
            <input type="number" min="1" step="1" placeholder="6" id="newDayCapacity" />
          </p>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
